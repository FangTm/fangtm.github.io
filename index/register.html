<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link rel="stylesheet" type="text/css" href="register.css">
		<title>注册</title>
	<style type="text/css">
		
	</style>
	</head>
	<body>
		<h1>欢迎注册姿梦(ZM)会员</h1>
		<div class="zhengti">
			<div class="biaoti">
				<b>注册</b>
			</div>
			<div class="kuang">
				<label>邮箱</label>
				<input type="text" name="email" placeholder="请输入邮箱">
			</div>
			<div class="kuang">
				<label>用户名</label>
				<input type="text" name="user" placeholder="请输入用户名">
			</div>
			<div class="kuang">
				<label>密码</label>
				<input type="password" name="psw" placeholder="请输入密码">
			</div>
			<div class="kuang">
				<label>确认密码</label>
				<input type="password" name="repsw" placeholder="请确认密码">
			</div>
			<div>
				<form action="login.html" method="post">
					<button>提交</button>
				</form>				
			</div>
		</div>
	</body>
</html>
